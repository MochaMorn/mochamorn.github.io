<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MochaMorn – Warranty Registration</title>
  <link rel="icon" type="image/jpg" href="favicon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fcf7f1;
      margin: 0;
      color: #4b2e2e;
    }
    header {
      background-color: #6b4f3b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #d9c4b1;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #4b2e2e;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #5b3a29;
    }
    form {
      background: #fffaf4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      background-color: #5a3928;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a4f3a;
    }
    .images {
      margin-top: 40px;
      text-align: center;
    }
    .images img {
      width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #eee1d4;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Warranty Registration – MochaMorn</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="user-manual.html">User Manual</a>
    <a href="contact.html">Contact</a>
    <a href="payment.html">Payment</a>
  </nav>
  <main>
    <h2>Register Your Product</h2>
    <form action="https://formsubmit.co/aslamopcoder@gmail.com" method="POST">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="purchase">Date of Purchase:</label>
      <input type="date" id="purchase" name="purchase" required>

      <label for="model">Model Number:</label>
      <input type="text" id="model" name="model">

      <label for="retailer">Retailer Name & Address:</label>
      <textarea id="retailer" name="retailer" rows="3"></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://mochamorn.github.io/thank-you.html">

      <button type="submit">Submit</button>
    </form>

    <div class="images">
      <img src="warrenty.jpg" alt="Warranty Certificate">
      <img src="warrenty1.jpg" alt="Warranty Stamp">
    </div>
  </main>
  <footer>
    &copy; 2025 MochaMorn · For warranty help, call +91 7598809727
  </footer>
</body>
</html>
